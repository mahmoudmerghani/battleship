<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="game">
        <div class="board-container">
            <div class="player-board board"></div>
            <div class="computer-board board"></div>
        </div>
        <div class="ships-container">
            <div class="ship" data-ship-id="Destroyer">
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="ship" data-ship-id="Submarine">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="ship" data-ship-id="Cruiser">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="ship" data-ship-id="Battleship">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="ship" data-ship-id="Carrier">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
        <button id="rotate">Rotate</button>
        
    </div>
</body>
</html>
